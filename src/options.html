<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Helper Options</title>
    <style>
      body {
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT Helper Options</h1>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="sk-..." />
      </div>
      <button id="save">Save</button>
      <div id="status" class="status" style="display: none"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
